<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Authentication</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
            --error-color: #f94144;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            position: relative;
        }

        .screen-lock {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
        }

        .screen-lock.active {
            opacity: 1;
            pointer-events: all;
        }

        .screen-lock h2 {
            color: white;
            margin-bottom: 20px;
        }

        .auth-header {
            padding: 25px;
            text-align: center;
            background-color: var(--primary-color);
            color: white;
        }

        .auth-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .auth-body {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            transition: var(--transition);
            width: 100%;
        }

        .btn:hover {
            background-color: #3a56d4;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-success {
            background-color: var(--success-color);
        }

        .btn-success:hover {
            background-color: #3db5d8;
        }

        .btn-warning {
            background-color: var(--warning-color);
        }

        .btn-warning:hover {
            background-color: #e68a19;
        }

        .biometric-options {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .biometric-options .btn {
            flex: 1;
        }

        .status-message {
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
        }

        .status-message.success {
            background-color: rgba(76, 201, 240, 0.2);
            color: #1a6f8a;
            display: block;
        }

        .status-message.warning {
            background-color: rgba(248, 150, 30, 0.2);
            color: #9b5b0c;
            display: block;
        }

        .status-message.error {
            background-color: rgba(249, 65, 68, 0.2);
            color: #a12729;
            display: block;
        }

        .device-info {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #6c757d;
        }

        .device-info p {
            margin-bottom: 5px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Screen Lock Overlay -->
        <div class="screen-lock" id="screenLock">
            <h2>Session Locked</h2>
            <button class="btn btn-success" id="unlockBtn">Unlock with Biometrics</button>
        </div>

        <!-- Auth Header -->
        <div class="auth-header">
            <h1>Secure Login</h1>
            <p>Authenticate to continue</p>
        </div>

        <!-- Auth Body -->
        <div class="auth-body">
            <div class="status-message" id="statusMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="biometric-options">
                    <button type="button" class="btn btn-warning" id="fingerprintBtn" disabled>
                        Fingerprint
                    </button>
                    <button type="button" class="btn btn-success" id="faceIdBtn" disabled>
                        Face ID
                    </button>
                </div>

                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Forgot password?</a>
                </div>
            </form>

            <div class="device-info">
                <p>Device ID: <span id="deviceId"></span></p>
                <p>Browser: <span id="browserInfo"></span></p>
                <p>OS: <span id="osInfo"></span></p>
                <p>Screen: <span id="screenInfo"></span></p>
            </div>
        </div>
    </div>

    <script>
        // Your JavaScript code here
        // (The JavaScript code you provided would go here)
    // Global state
const state = {
    isLocked: false,
    inactivityTimer: null,
    biometricSupported: false,
    inactivityTimeout: 30000 // 30 seconds for demo (normally 5-15 minutes)
};

// DOM Elements
const elements = {
    screenLock: document.getElementById('screenLock'),
    unlockBtn: document.getElementById('unlockBtn'),
    fingerprintBtn: document.getElementById('fingerprintBtn'),
    faceIdBtn: document.getElementById('faceIdBtn'),
    loginForm: document.getElementById('loginForm'),
    statusMessage: document.getElementById('statusMessage'),
    forgotPasswordLink: document.getElementById('forgotPasswordLink'),
    usernameInput: document.getElementById('username'),
    passwordInput: document.getElementById('password'),
    deviceId: document.getElementById('deviceId'),
    browserInfo: document.getElementById('browserInfo'),
    osInfo: document.getElementById('osInfo'),
    screenInfo: document.getElementById('screenInfo')
};

// Initialize the application
function init() {
    initDeviceFingerprint();
    checkBiometricSupport();
    setupInactivityTimer();
    setupEventListeners();
}

// Set up all event listeners
function setupEventListeners() {
    // Activity detectors
    document.addEventListener('mousemove', resetInactivityTimer);
    document.addEventListener('keypress', resetInactivityTimer);
    
    // Button click handlers
    elements.unlockBtn.addEventListener('click', unlockWithBiometrics);
    elements.fingerprintBtn.addEventListener('click', authenticateWithFingerprint);
    elements.faceIdBtn.addEventListener('click', authenticateWithFaceId);
    
    // Form handlers
    elements.loginForm.addEventListener('submit', handleLoginSubmit);
    elements.forgotPasswordLink.addEventListener('click', handleForgotPassword);
}

// Device fingerprint initialization
function initDeviceFingerprint() {
    elements.deviceId.textContent = generateDeviceId();
    elements.browserInfo.textContent = getBrowserInfo();
    elements.osInfo.textContent = getOSInfo();
    elements.screenInfo.textContent = `${screen.width}x${screen.height} (${window.devicePixelRatio}x)`;
}

function generateDeviceId() {
    const components = [
        navigator.userAgent,
        navigator.hardwareConcurrency,
        `${screen.width}x${screen.height}`,
        navigator.language,
        new Date().getTimezoneOffset(),
        navigator.cookieEnabled.toString(),
        navigator.platform
    ];
    
    // Simple hash generation
    let hash = 0;
    const str = components.join('|');
    for (let i = 0; i < str.length; i++) {
        const char = str.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash &= hash; // Convert to 32bit integer
    }
    
    return `dev-${Math.abs(hash).toString(36).substring(0, 12).toUpperCase()}`;
}

function getBrowserInfo() {
    const userAgent = navigator.userAgent;
    
    if (userAgent.match(/chrome|chromium|crios/i)) return "Chrome";
    if (userAgent.match(/firefox|fxios/i)) return "Firefox";
    if (userAgent.match(/safari/i)) return "Safari";
    if (userAgent.match(/opr\//i)) return "Opera";
    if (userAgent.match(/edg/i)) return "Edge";
    return "Unknown";
}

function getOSInfo() {
    const userAgent = navigator.userAgent;
    
    if (userAgent.match(/android/i)) return "Android";
    if (userAgent.match(/iphone|ipad|ipod/i)) return "iOS";
    if (userAgent.match(/macintosh|mac os x/i)) return "MacOS";
    if (userAgent.match(/windows|win32/i)) return "Windows";
    if (userAgent.match(/linux/i)) return "Linux";
    return "Unknown";
}

// Biometric authentication functions
function checkBiometricSupport() {
    if (!window.PublicKeyCredential) {
        showStatusMessage("WebAuthn not supported in this browser", "warning");
        return;
    }

    PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable()
        .then(available => {
            state.biometricSupported = available;
            
            if (available) {
                elements.fingerprintBtn.disabled = false;
                elements.faceIdBtn.disabled = false;
                showStatusMessage("Biometric authentication available", "success");
            } else {
                showStatusMessage("Biometric authentication not available", "warning");
            }
        })
        .catch(error => {
            console.error("Biometric check error:", error);
            showStatusMessage("Error checking biometric support", "error");
        });
}

function authenticateWithFingerprint() {
    showStatusMessage("Authenticating with fingerprint...", "warning");
    simulateBiometricAuth("fingerprint")
        .then(() => {
            showStatusMessage("Fingerprint authentication successful!", "success");
            autoFillCredentials();
        })
        .catch(error => {
            showStatusMessage(`Fingerprint authentication failed: ${error}`, "error");
        });
}

function authenticateWithFaceId() {
    showStatusMessage("Authenticating with Face ID...", "warning");
    simulateBiometricAuth("face")
        .then(() => {
            showStatusMessage("Face recognition successful!", "success");
            autoFillCredentials();
        })
        .catch(error => {
            showStatusMessage(`Face recognition failed: ${error}`, "error");
        });
}

function simulateBiometricAuth(method) {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            Math.random() > 0.2 ? resolve({ method }) : reject("Authentication failed");
        }, 1500);
    });
}

function autoFillCredentials() {
    elements.usernameInput.value = "user@example.com";
    elements.passwordInput.value = "securePassword123";
    showStatusMessage("Credentials filled from secure storage", "success");
}

// Session management functions
function setupInactivityTimer() {
    state.inactivityTimer = setTimeout(lockScreen, state.inactivityTimeout);
}

function resetInactivityTimer() {
    clearTimeout(state.inactivityTimer);
    if (!state.isLocked) setupInactivityTimer();
}

function lockScreen() {
    state.isLocked = true;
    elements.screenLock.classList.add('active');
    showStatusMessage("Session locked due to inactivity", "warning");
}

function unlockWithBiometrics() {
    simulateBiometricAuth("unlock")
        .then(() => {
            state.isLocked = false;
            elements.screenLock.classList.remove('active');
            showStatusMessage("Session unlocked successfully", "success");
            resetInactivityTimer();
        })
        .catch(error => {
            showStatusMessage(`Unlock failed: ${error}`, "error");
        });
}

// Form handling functions
function handleLoginSubmit(e) {
    e.preventDefault();
    
    const username = elements.usernameInput.value.trim();
    const password = elements.passwordInput.value.trim();
    
    if (!username || !password) {
        showStatusMessage("Please enter both username and password", "error");
        return;
    }
    
    showStatusMessage("Authenticating...", "warning");
    
    // Simulate API call
    setTimeout(() => {
        showStatusMessage("Login successful! Redirecting...", "success");
        console.log('Login attempt:', { username, password });
    }, 1000);
}

function handleForgotPassword(e) {
    e.preventDefault();
    showStatusMessage("Password reset instructions sent to your email", "success");
}

// UI helper functions
function showStatusMessage(message, type) {
    elements.statusMessage.textContent = message;
    elements.statusMessage.className = `status-message ${type}`;
    
    // Auto-hide after 5 seconds except for success messages
    if (type !== "success") {
        setTimeout(() => {
            elements.statusMessage.style.display = 'none';
        }, 5000);
    } else {
        elements.statusMessage.style.display = 'block';
    }
}

// Initialize the app when DOM is loaded
document.addEventListener('DOMContentLoaded', init);
    
    
    
    
    </script>
</body>
</html>
